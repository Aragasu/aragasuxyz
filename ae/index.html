    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;

            background: #fff;

            cursor: pointer;
            transition: transform 0.1s ease, background 0.1s ease;

        button:hover {

            transform: scale(0.98);
