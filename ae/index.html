<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Download</title>

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600&display=swap" rel="stylesheet">

<style>
    html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Unbounded', system-ui, sans-serif;
    }

    a {
        text-decoration: none;
        z-index: 2;
    }

    button {
        font-family: 'Unbounded', system-ui, sans-serif;
        background: #fff;
        color: #000;
        border: none;
        padding: 18px 44px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 999px;
        cursor: pointer;
        box-shadow:
            0 0 20px rgba(255,255,255,0.35),
            0 0 40px rgba(255,255,255,0.15);
        transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow:
            0 0 30px rgba(255,255,255,0.6),
            0 0 70px rgba(255,255,255,0.35);
    }

    /* Mouse trail particle */
    .trail {
        position: fixed;
        width: 10px;
        height: 10px;
        background: radial-gradient(circle, #b84cff, transparent 70%);
        pointer-events: none;
        border-radius: 50%;
        animation: fade 0.6s linear forwards;
        filter: blur(1px);
        z-index: 1;
    }

    @keyframes fade {
        to {
            opacity: 0;
            transform: scale(2);
        }
    }
</style>
</head>
<body>

<a href="aragasus-essentials.zip" download>
    <button>Download</button>
</a>

<script>
    document.addEventListener("mousemove", e => {
        const trail = document.createElement("div");
        trail.className = "trail";
        trail.style.left = e.clientX + "px";
        trail.style.top = e.clientY + "px";

        document.body.appendChild(trail);

        setTimeout(() => {
            trail.remove();
        }, 600);
    });
</script>

</body>
</html>
