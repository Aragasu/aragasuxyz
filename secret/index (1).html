<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>my bad i got bored...</title>
<link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
<style>
html, body {
    margin:0; padding:0;
    width:100%; height:100%;
    background:#000; color:#fff;
    font-family:'Unbounded', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    overflow:hidden;
}
button {
    padding:10px 20px;
    margin:10px;
    background:#111;
    border:1px solid #555;
    color:#fff;
    cursor:pointer;
}
button:disabled {
    cursor:not-allowed;
    opacity:0.5;
}
img {
    margin: 20px 0;
    opacity: 1;
    transition: opacity 1s ease;
}
img.gif {
    width: 400px;  /* quadratisch */
    height: 400px;
}
img.png {
    max-width: 30%; /* normal */
    height: auto;
}
</style>
</head>
<body>

<button id="startBtn">Click Me</button>
<div id="text"></div>
<div id="dynamicButtons"></div>
<img id="media" style="display:none">

<audio id="audio1">
    <source src="audio1.mp3" type="audio/mpeg">
</audio>
<audio id="audio2">
    <source src="audio2.mp3" type="audio/mpeg">
</audio>

<script>
const startBtn = document.getElementById('startBtn');
const textDiv = document.getElementById('text');
const dynButtons = document.getElementById('dynamicButtons');
const media = document.getElementById('media');
const audio1 = document.getElementById('audio1');
const audio2 = document.getElementById('audio2');

startBtn.onclick = () => {
    startBtn.style.display = 'none';
    audio1.play().catch(()=>{});
    runTimeline();
};

function runTimeline() {
    const timeline = [
        {time:0.0, action:()=>textDiv.textContent="come on now did you really think that there would be some sort of secret here? like really, you cant be serious..."},
        {time:5.9, action:()=>textDiv.textContent="WOAHHH HOLY SHIT WHAT IS THAT?!"},
        {time:8.3, action:()=>{
            const btn = document.createElement('button');
            btn.id = 'secretBtn';
            btn.textContent = "secret";
            btn.disabled = true;
            dynButtons.appendChild(btn);
            textDiv.textContent="a secret button? we have to press it. come on please please please i wanna know what it does.";

            // Aktivierung bei s14.7
            setTimeout(()=>{
                btn.disabled=false;
                btn.onclick = ()=>{
                    media.src = "gif.gif"; 
                    media.className='gif';
                    media.style.display='block';
                    media.style.opacity='1';
                    btn.remove();
                    setTimeout(()=>{
                        const stopBtn = document.createElement('button');
                        stopBtn.textContent="AHHHH STOP";
                        dynButtons.appendChild(stopBtn);
                        stopBtn.onclick=()=>{
                            dynButtons.innerHTML='';
                            media.style.display='none';
                            audio2.play().catch(()=>{});
                            runAudio2Timeline();
                        };
                    },3000);
                };
            }, (14.7-8.3)*1000);
        }},
    ];

    timeline.forEach(event=>{
        setTimeout(event.action,event.time*1000);
    });
}

function runAudio2Timeline(){
    const timeline2 = [
        {time:0.0, action:()=>textDiv.textContent="this is all your fault."},
        {time:1.5, action:()=>textDiv.textContent="YOU pressed the button and now we got rickrolled. BECAUSE OF YOU!"},
        {time:5.4, action:()=>textDiv.textContent="thats it. you're getting banned for fucks sake."},
        {time:7.3, action:()=>{
            let countdown=10;
            textDiv.textContent=`Banned for ${countdown}`;
            const interval = setInterval(()=>{
                countdown--;
                textDiv.textContent=`Banned for ${countdown}`;
                if(countdown<=0) clearInterval(interval);
            },1000);
        }},
        {time:17.4, action:()=>textDiv.textContent="welcome back, traitor."},
        {time:19.0, action:()=>{
            const btn2 = document.createElement('button');
            btn2.textContent="another button";
            btn2.disabled = true;
            dynButtons.appendChild(btn2);
            setTimeout(()=>btn2.disabled=false,1000);
        }},
        {time:20.0, action:()=>textDiv.textContent="i found another button but i swear if you press it i'm gonna"},
        {time:22.9, action:()=>{
            const btn = dynButtons.querySelector('button');
            if(btn){ btn.click(); btn.remove(); }
        }},
        {time:23.0, action:()=>textDiv.textContent="are you serious? AGAIN?"},
        {time:25.6, action:()=>textDiv.textContent="you got us rickrolled"},
        {time:26.6, action:()=>textDiv.textContent="oh nevermind-"},
        {time:28.3, action:()=>{
            media.src="whitemonster.png";
            media.className='png';
            media.style.display='block';
            media.style.opacity='1';
            textDiv.textContent="theres no way we just found a white monster, i've been dying from thirst";
        }},
        {time:32.4, action:()=>{
            media.style.opacity='0';
            setTimeout(()=>{ media.style.display='none'; },1000);
            textDiv.textContent="are you fucking kidding me...";
        }},
        {time:34.9, action:()=>textDiv.textContent="nah thats it i'm leaving."},
        {time:44.9, action:()=>{
            textDiv.style.display='none';
            dynButtons.style.display='none';
            media.style.display='none';
            document.body.style.background='#000';
        }}
    ];

    timeline2.forEach(event=>{
        setTimeout(event.action,event.time*1000);
    });
}
</script>

</body>
</html>
