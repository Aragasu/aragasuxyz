<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offline – Wait for Game</title>

  <style>
    :root {
      --bg: #0b0612;
      --panel: rgba(255,255,255,0.06);
      --accent: #9b5cff;
      --text: #f2f2f2;
      --muted: #b6a9c9;
      --blur: blur(18px);
      --radius: 22px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #2a0f44, var(--bg));
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .panel {
      max-width: 520px;
      width: 100%;
      background: var(--panel);
      backdrop-filter: var(--blur);
      border-radius: var(--radius);
      padding: 40px 32px;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .status {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      color: var(--accent);
      margin-bottom: 12px;
      text-shadow: 0 0 30px rgba(155,92,255,0.4);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 1.6rem;
    }

    p {
      margin: 0 0 28px;
      color: var(--muted);
      line-height: 1.6;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .actions a {
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 999px;
      font-weight: 600;
      transition: transform .15s ease, box-shadow .15s ease;
      text-align: center;
    }

    .home {
      background: linear-gradient(135deg, #9b5cff, #6d28d9);
      color: white;
      box-shadow: 0 10px 40px rgba(155,92,255,0.4);
    }

    .home:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 50px rgba(155,92,255,0.6);
    }

    .back {
      background: rgba(255,255,255,0.08);
      color: var(--text);
    }
  </style>
</head>

<body>
  <div class="panel">
    <div class="status">Offline</div>
    <h1>Waiting for a game</h1>
    <p>
      No game has been selected yet. Please wait until a game is started.
    </p>

    <div class="actions">
      <a class="home" href="https://aragasu.xyz/join">← Return to join page</a>
      <a class="back" href="javascript:history.back()">← Previous page</a>
    </div>
  </div>
</body>
  </html>
