<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JoinMe | aragasu.xyz</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Unbounded', sans-serif;
    }

    body {
      margin: 0;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #6a5cff, #9b5cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    button {
      padding: 15px 40px;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(90deg, #6a5cff, #9b5cff);
      color: #fff;
      margin-top: 10px;
    }

    button.secondary {
      background: #111;
      border: 1px solid #444;
    }

    button:hover {
      opacity: 0.9;
    }

    .admin-panel {
      margin-top: 3rem;
      padding: 2rem;
      border: 1px solid #333;
      border-radius: 10px;
      display: none;
    }

    .admin-panel input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #111;
      border: 1px solid #333;
      color: #fff;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 id="gameName">Offline</h1>
    <button id="joinBtn">Join</button>

    <div class="admin-panel" id="adminPanel">
      <h2>Admin Panel</h2>

      <input id="adminGameName" placeholder="Game Name">
      <input id="adminGameLink" placeholder="Join Link">

      <button id="saveBtn">Save</button>
      <button id="offlineBtn" class="secondary">Go Offline</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ===============================
    // FIREBASE CONFIG
    // ===============================
    const firebaseConfig = {
      apiKey: "AIzaSyDg16NMTKWWAIXlitLEmJVnCE1qjlT9TBo",
      authDomain: "aragasu-join.firebaseapp.com",
      projectId: "aragasu-join",
      storageBucket: "aragasu-join.firebasestorage.app",
      messagingSenderId: "308174070241",
      appId: "1:308174070241:web:f5e04a1f142f280875b2a0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const GAME_DOC = db.collection("game").doc("current");

    const gameNameEl = document.getElementById("gameName");
    const joinBtn = document.getElementById("joinBtn");

    const adminPanel = document.getElementById("adminPanel");
    const adminGameName = document.getElementById("adminGameName");
    const adminGameLink = document.getElementById("adminGameLink");
    const saveBtn = document.getElementById("saveBtn");
    const offlineBtn = document.getElementById("offlineBtn");

    let currentLink = "https://aragasu.xyz/404";

    // ===============================
    // REAL-TIME LISTENER
    // ===============================
    GAME_DOC.onSnapshot(doc => {
      if (!doc.exists) return;

      const data = doc.data();
      gameNameEl.textContent = data.name;
      currentLink = data.link;

      // inactivity reset (2 hours)
      const now = Date.now();
      if (now - data.lastUpdated > 2 * 60 * 60 * 1000) {
        GAME_DOC.set({
          name: "Offline",
          link: "https://aragasu.xyz/join/nogame",
          lastUpdated: now
        });
      }
    });

    joinBtn.onclick = () => {
      window.location.href = currentLink;
    };

    // ===============================
    // ADMIN MODE
    // ===============================
    const params = new URLSearchParams(window.location.search);
    if (params.has("admin")) {
      const password = prompt("Admin password:");
      if (password === "_jxstShadow") {
        adminPanel.style.display = "block";
      } else {
        document.body.innerHTML = "";
      }
    }

    saveBtn.onclick = () => {
      GAME_DOC.set({
        name: adminGameName.value || "Offline",
        link: adminGameLink.value || "https://aragasu.xyz/404",
        lastUpdated: Date.now()
      });
    };

    offlineBtn.onclick = () => {
      GAME_DOC.set({
        name: "Offline",
        link: "https://aragasu.xyz/join/nogame",
        lastUpdated: Date.now()
      });
    };
  </script>

</body>
</html>
